  /api/v1/authentication/register:
    post:
      summary: 'Register a new account.'
      operationId: registerANewAccount
      description: "Once you register a new account you will receive some credits to start.\nThe API returns the user's data, and your id_number. This is your token and should be provided in order to access to every\nresource. Please note that there is no way of recovering your token, and that your token is the only way to identify you, so if you give your token to someone, that user will be able to act as you in Stellar Syndicates.\nTokens will never expire."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  user:
                    username: iceman29
                    credits: 25000
                    id: 5897a0c5-af0a-46d6-8c6c-c35214265bc9
                    updated_at: '2024-12-03T13:52:53.000000Z'
